<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Feed de produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-row>
    <ion-card *ngFor="let product of products">
      <ion-card-header>
        <img class="product-img" src="assets/ngx-rocket-logo.png" />
        <ion-card-title>{{ product.title }}</ion-card-title>
        <ion-card-subtitle>{{ product.category }}</ion-card-subtitle>
        <h2>R${{ product.price }}</h2>
      </ion-card-header>
      <ion-card-content>
        {{ product.description }}
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-grid>
