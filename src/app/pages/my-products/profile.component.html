<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Meus Produtos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-label>{{product.title}}</ion-label>
        <ion-button routerLink='/tabs/updateProduct/{{product._id}}' [replaceUrl]='true'>
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button color="danger">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
