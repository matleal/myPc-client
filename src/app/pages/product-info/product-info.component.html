<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Informações do Produto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ product.title }}</ion-card-title>
      <h2>R${{ product.price }}</h2>
    </ion-card-header>
    <ion-card-content>
      <ion-card-subtitle>Descrição:</ion-card-subtitle>
      <p>{{ product.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
