<ion-content>
  <ion-header>
    <ion-toolbar color="primary" class="ion-text-center">
      <ion-title>Informações Pessoais</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="6" size-lg="6" size-xl="8">
        <ion-card>
          <ion-item>
            <ion-label>
              Nome: <ion-text color="medium">{{ user.name }}</ion-text>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              Email: <ion-text color="medium">{{ user.email }}</ion-text>
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="6" size-lg="6" size-xl="8">
        <ion-card>
          <ion-item lines="full">
            <ion-title color="primary" class="profile-title ion-text-center"> Editar Perfil </ion-title>
          </ion-item>
          <form [formGroup]="userForm">
            <ion-item lines="full">
              <ion-label position="floating">Email</ion-label>
              <ion-input type="text" required formControlName="email"></ion-input>
            </ion-item>
            <ion-item lines="full">
              <ion-label position="floating">Nome</ion-label>
              <ion-input type="text" required formControlName="name"></ion-input>
            </ion-item>
            <ion-item class="button-container">
              <ion-button class="update-button" color="primary" slot="end" size="default" (click)="updateUser()">
                Editar Perfil
              </ion-button>
            </ion-item>
          </form>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
